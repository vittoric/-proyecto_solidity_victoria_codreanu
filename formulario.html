<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Votación para la distribución equitativa de recursos</h2>
      <form>
        <div class="form-group">
          <label for="voterName">Nombre del votante:</label>
          <input type="text" class="form-control" id="voterName" required>
        </div>
        <div class="form-group">
          <label for="resourceList">Lista de recursos:</label>
          <select class="form-control" id="resourceList">
            <option>Agua potable</option>
            <option>Energía</option>
            <option>Educación</option>
            <option>Atención médica</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Votar</button>
      </form>
    </div>
  </body>
</html>
